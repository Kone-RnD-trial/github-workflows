name: Reusable SonarQube Analysis

on:
  workflow_call:
    inputs:
      sources:
        description: 'Source directories to analyze'
        required: false
        type: string
        default: '.'
      exclusions:
        description: 'Files to exclude from analysis'
        required: false
        type: string
        default: '**/*.tfvars,**/.terraform/**,**/terraform.tfstate*,**/.git/**,**/.github/**'
    secrets:
      SONAR_TOKEN:
        required: true
      SONAR_HOST_URL:
        required: true

jobs:
  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis
      
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=${{ github.repository_owner }}_${{ github.event.repository.name }}
            -Dsonar.projectName=${{ github.event.repository.name }}
            -Dsonar.sources=${{ inputs.sources }}
            -Dsonar.exclusions=${{ inputs.exclusions }}
            -Dsonar.sourceEncoding=UTF-8
      
      # Optional: Fail the workflow if Quality Gate fails
      - name: SonarQube Quality Gate check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      
      # Show the Quality Gate status
      - name: Quality Gate Status
        run: echo "Quality Gate status is ${{ steps.sonarqube-quality-gate-check.outputs.quality-gate-status }}"
